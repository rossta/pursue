en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      short:
        "%a, %b %d"
      with_weekday:
        "%a %m/%d/%y"
      long_with_weekday:
        "%A, %B %d, %Y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"
